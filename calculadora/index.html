<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4"><input type="text" name="display" id="display"></td>
      </tr>
      <tr>
        <td><input type="button" name="7" value="7" id="7"></td>
        <td><input type="button" name="8" value="8" id="8"></td>
        <td><input type="button" name="9" value="9" id="9"></td>
        <td><input type="button" name="suma" value="+" id="suma"></td>
      </tr>
      <tr>
        <td><input type="button" name="4" value="4" id="4"></td>
        <td><input type="button" name="5" value="5" id="5"></td>
        <td><input type="button" name="6" value="6" id="6"></td>
        <td><input type="button" name="resta" value="-" id="resta"></td
      </tr>
      <tr>
        <td><input type="button" name="1" value="1" id="1"></td>
        <td><input type="button" name="2" value="2" id="2"></td>
        <td><input type="button" name="3" value="3" id="3"></td>
        <td><input type="button" name="multiplicacion" value="X" id="multiplicacion"></td>
      </tr>
      <tr>
        <td><input type="button" name="Borrar" value="C" id="borrar"></td>
        <td><input type="button" name="0" value="0" id="0"></td>
        <td><input type="button" name="resultado" value="=" id="resultado"></td>
        <td><input type="button" name="division" value="/" id="division"></td>
      </tr>
      <script src="main.js">
      </script>
    </table>
  </body>
</html>
